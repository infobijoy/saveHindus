    <div class="container d-flex align-items-center justify-content-center">
        <div class="form-div border-danger border bg-danger-subtle shadow">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="form-group">
                    <label for="contact">Mobile Number or Email</label>
                    <input type="text" class="form-control bg-danger-subtle focus-ring focus-ring-danger border-danger"
                        id="contact" placeholder="Enter mobile number or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password"
                            class="form-control bg-danger-subtle border-danger focus-ring focus-ring-danger"
                            id="password" placeholder="Enter password">
                        <div class="input-group-append">
                            <button class="btn focus-ring focus-ring-danger btn-outline-danger" type="button"
                                id="togglePassword">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger mt-3 col-12">Log In</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- FontAwesome for the eye icon -->
    <script src="https://kit.fontawesome.com/f547f6e6fd.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            var passwordField = document.getElementById('password');
            var passwordFieldType = passwordField.getAttribute('type');
            if (passwordFieldType == 'password') {
                passwordField.setAttribute('type', 'text');
                this.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
            } else {
                passwordField.setAttribute('type', 'password');
                this.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
            }
        });
    </script>
