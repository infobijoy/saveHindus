        function populateDistricts() {
            const divisionSelect = document.getElementById('division');
            const districtSelect = document.getElementById('district');
            const thanaSelect = document.getElementById('thana');
            const selectedDivision = divisionSelect.value;

            // Clear previous options
            districtSelect.innerHTML = '<option value="">Select District</option>';
            thanaSelect.innerHTML = '<option value="">Select Thana</option>';

            if (selectedDivision) {
                const districts = data[selectedDivision].districts;
                for (const district in districts) {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                }
            }
        }

        function populateThanas() {
            const districtSelect = document.getElementById('district');
            const thanaSelect = document.getElementById('thana');
            const selectedDivision = document.getElementById('division').value;
            const selectedDistrict = districtSelect.value;

            // Clear previous options
            thanaSelect.innerHTML = '<option value="">Select Thana</option>';

            if (selectedDivision && selectedDistrict) {
                const thanas = data[selectedDivision].districts[selectedDistrict];
                for (const thana of thanas) {
                    const option = document.createElement('option');
                    option.value = thana;
                    option.textContent = thana;
                    thanaSelect.appendChild(option);
                }
            }
        }
